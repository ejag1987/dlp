<div class="modal-externo">
    <div class="modal-galeria">
        <div class="header-modal">
            <div class="header-titulos">
                <div class="volver" data-categoria="{#ID_CATEGORIA#}">
                    <img src="{#BASE_URL#}resources/img/flecha-volver.svg" alt="Flecha volver">
                    VOLVER
                </div>
            </div>

            <div>
                <div class="breadcrumbs-imagen subtitulo-categoria">{#SECCION#}</div>
                <div class="breadcrumbs-imagen subtitulo-categoria chiquitita">{#CATEGORIA#}</div>
            </div>

            <div class="footer-titulo">
                <div class="titulo-grilla2">{#PROYECTO#}</div>
                <div class="subtitulo-categoria">{#COMUNA#}</div>
            </div>

            <div class="footer-inmobiliaria">
                <div class="inmobiliaria subtitulo-categoria">{#INMOBILIARIA#}</div>
            </div>

            <div class="bloque-derecha">
                <div id="paginador-proyecto" class="paginador">
                    <div class="pagina-anterior" data-proyecto="{#ID_PROYECTO_ANTERIOR#}"><&nbsp;&nbsp;PROYECTO ANTERIOR</div>
                    <div class="pagina-siguiente" data-proyecto="{#ID_PROYECTO_SIGUIENTE#}">SIGUIENTE PROYECTO&nbsp;&nbsp;></div>
                </div>
            </div>
        </div>

        <div class="imagen">
            {#IMAGEN#}
        </div>
    </div>
</div>
