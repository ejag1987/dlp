<!DOCTYPE html>
<html lang="es" class="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-language" content="es">

    <!-- Always force latest IE rendering engine (even in intranet) &
    Chrome Frame Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{#PAGE_TITLE#}</title>

    <link rel="canonical" href="{#BASE_URL#}">

    {#HEADER#}

    <link rel="stylesheet" href="{#BASE_URL#}resources/css/global.css"/>
    {#CSS#}

    <!-- Scaling and mobile behavior -->
    <meta name="viewport" content="width = device-width, height = device-height, maximum-scale=1.0, minimum-scale=1.0" />

    <script src="{#BASE_URL#}resources/js/jquery-3.3.1.min.js"></script>
    <script src="{#BASE_URL#}resources/js/global.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    {#JS#}

    <link rel="icon" href="{#BASE_URL#}/uploads/favicon/favicon.png">

</head>
<body class="has-navbar-fixed-top">
    <header class="navbar is-fixed-top top-menu">
        {#MENU#}
    </header>

    <main>
        <article class="section-content">{#MODULE#}</article>
    </main>

    <a href="#" id="back-to-top" title="Subir">
        <img src="{#BASE_URL#}resources/img/back-to-top.svg">
    </a>

    <input type="hidden" id="site-url" data-url="{#BASE_URL#}"/>
    <footer class="footer columns">
        {#FOOTER#}
    </footer>

    <div id="lightbox" class="lightbox" aria-hidden="true">
        <!--<div class="modal-background"></div>-->
        <div id="content" class="modal-content">
            <!-- Any other Bulma elements you want -->
        </div>
        <button class="modal-close is-large close-overlay" aria-label="close"></button>
    </div>

</body>
</html>
