<form id="header-{#ID_CALUGA#}" class="column is-3">
    <div class="box slide">
        <div id="bloque-subir-slide-{#ID_CALUGA#}" class="bloque-subir" data-bloque="caluga">
            {#HTML_ACCION_ICONO#}
        </div>
        <div class="form-group">
            <label class="label">TÃ­tulo</label>
            <p class="control">
                <input id="titulo1-{#ID_CALUGA#}" class="input titulos {#COLOR#}" type="text" placeholder="Texto" value="{#TITULO1#}"
                       data-validate="true" data-validation="text">
                <input id="titulo2-{#ID_CALUGA#}" class="input titulos {#COLOR#} {#COLOR#}-opacity" type="text" placeholder="Texto" value="{#TITULO2#}"
                       data-validate="true" data-validation="text">
            </p>
        </div>
        <div class="form-group">
            <label class="label">Link</label>
            <p class="control">
                <input type="text" id="link-{#ID_CALUGA#}" class="input" placeholder="Link" value="{#LINK#}">
            </p>
        </div>
        <div class="form-group">
            <label class="label">Texto</label>
            <p class="control">
                <textarea name="texto-{#ID_CALUGA#}" id="comentario-{#ID_CALUGA#}" cols="30" rows="5" placeholder="Texto de la caluga" data-validate="true" data-validation="text" class="input textarea" maxlength="80">{#TEXTO#}</textarea>
            </p>
        </div>

    <div class="form-group columns botones-slide" data-bloque="caluga">
        <div class="column is-4">
            <br>
            <button type="button" class="button is-primary guardar" data-id="{#ID_CALUGA#}">GUARDAR</button>
        </div>
        <div class="column is-4">
            <br>
            <button type="button" class="button is-danger borrar" data-id="{#ID_CALUGA#}">ELIMINAR</button>
        </div>
        <div class="column is-5">
            <div id="error-caluga-{#ID_CALUGA#}" class="error"></div>
        </div>
    </div>
    </div>
</form>
