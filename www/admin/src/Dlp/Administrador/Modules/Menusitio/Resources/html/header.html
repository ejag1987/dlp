<form id="header-{#ID_MODULO#}">
    <div class="box slide column is-9" id="left">
        <div class="form-group">
            <label class="label">Titulo</label>
            <p class="control">
                <input id="link-{#ID_SLIDE#}" class="input" type="text" placeholder="Link" value="{#TITULO#}"
                       data-validate="true" data-validation="text">
            </p>
        </div>
        <div class="form-group">
            <label class="label">Texto</label>
            <p class="control">
                <textarea name="comentario-{#ID_SLIDE#}" id="comentario-{#ID_SLIDE#}" cols="30" rows="5" placeholder="Escriba su Comentario" data-validate="true" data-validation="text" class="input textarea" maxlength="80">{#TEXTO#}</textarea>
            </p>
        </div>
        <div class="form-group">
            <label class="label">Color</label>
            <select id="paseos" class="select2" title="">
                <option>{#COLOR#}</option>
                {#OPCIONES#}
            </select>
        </div>
        </div>
        <div class="box slide column is-3" id="right">
        <div id="bloque-subir-slide-{#ID_SLIDE#}" class="bloque-subir" data-bloque="slide">
            {#IMAGEN#}
        </div></div>
        <div class="column is-9" id="botones">
        <div class="form-group columns botones-slide" data-bloque="slide">
            <div class="column is-2">
                <br>
                <button type="button" class="button is-primary guardaslide" data-id="{#ID_SLIDE#}">GUARDAR</button>
            </div>
            <div class="column is-2">
                <br>
                <button type="button" class="button is-danger borrar" data-id="{#ID_SLIDE#}">ELIMINAR</button>
            </div>
            <div class="column is-5">
                <div id="error-slide-{#ID_SLIDE#}" class="error"></div>
            </div>
        </div>
            </div>
</form>
